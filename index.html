<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/snakegame-ico.png" type="image/x-icon">
    <title>Snake Game</title>
</head>
<body>
    <h1><img src="./assets/snakegame-ico.png" alt="SnakeGame logo" width="5%">SnakeGame</h1>
    <div class="score">score: <span class="score-value">00</span></div>
    
    <div class="menu-screen">
        <span class="game-over">GAME OVER!</span>
        <div class="final-score">score: <span>00</span></div>

        <button class="btn-play">
            <span class="material-symbols-outlined">
                play_circle
            </span>
            Jogar Novamente
        </button>
    </div>

    <canvas width="600" height="600"></canvas>
    <script src="./js/script.js"></script>
</body>
</html>
